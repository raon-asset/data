    <section class="section">
      <h2 class="title">인공지능 구르미</h2>
      <h5 class="sutitle">저 구름은 무슨 구름일까?</h5>
    </section>

    <script
      class="jsbin"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <div class="file-upload">
      <div class="image-upload-wrap">
        <input
          class="file-upload-input"
          type="file"
          onchange="readURL(this);"
          accept="image/*"
        />
        <div class="drag-text">
          <h4>사진을 올려놓거나 눌러서 업로드하세요</h4>
        </div>
      </div>
      <div class="file-upload-content">
        <img
          class="file-upload-image"
          id="face-image"
          src="#"
          alt="your image"
        />
        <h4 class="result-message"></h4>
        <div id="label-container"></div>
        <div class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">
            다른 사진으로 재시도
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
      // More API functions here:
      // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

      // the link to your model provided by Teachable Machine export panel
      const URL = "https://teachablemachine.withgoogle.com/models/8NPMwe08u/";

      let model, webcam, labelContainer, maxPredictions;

      // Load the image model and setup the webcam
      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          // and class labels
          labelContainer.appendChild(document.createElement("div"));
        }
      }
      // run the webcam image through the image model
      async function predict() {
        // predict can take in an image, video or canvas html element
        var image = document.getElementById("face-image");
        const prediction = await model.predict(image, false);
        prediction.sort(
          (a, b) => parseFloat(b.probability) - parseFloat(a.probability)
        );
        console.log(prediction[0].className);

        var resultTitle;
        switch (prediction[0].className) {
          case "권운(새털구름)":
            resultTitle = "권운(새털구름)";
            break;
          case "권운(새털구름)":
            resultTitle = "권적운(비늘구름)";
            break;
          case "권층운(면사포구름)":
            resultTitle = "권층운(면사포구름)";
            break;
          case "고층운(높층구름)":
            resultTitle = "고층운(높층구름)";
            break;
          case "층적운(두루마리구름)":
            resultTitle = "층적운(두루마리구름)";
            break;
          case "적운(뭉게구름)":
            resultTitle = "적운(뭉게구름)";
            break;
          case "적란운(쌘비구름)":
            resultTitle = "적란운(쌘비구름)";
            break;

          default:
            resultTitle = "알 수 없음";
        }

        $(".result-message").html(resultTitle);
        var barWidth;
        for (let i = 0; i < maxPredictions; i++) {
          if (prediction[i].probability.toFixed(2) > 0.1) {
            barWidth =
              Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
          } else if (prediction[i].probability.toFixed(2) >= 0.01) {
            barWidth = "4%";
          } else {
            barWidth = "2%";
          }
          var labelTitle;
          switch (prediction[i].className) {
            case "권운(새털구름)":
              labelTitle = "권운(새털구름)";
              break;
            case "권적운(비늘구름)":
              labelTitle = "권적운(비늘구름)";
              break;
            case "권층운(면사포구름)":
              labelTitle = "권층운(면사포구름)";
              break;
            case "고층운(높층구름)":
              labelTitle = "고층운(높층구름)";
              break;
            case "층적운(두루마리구름)":
              labelTitle = "층적운(두루마리구름)";
              break;
            case "적운(뭉게구름)":
              labelTitle = "적운(뭉게구름)";
              break;
            case "적란운(쌘비구름)":
              labelTitle = "적란운(쌘비구름)";
              break;

            default:
              labelTitle = "알 수 없음";
          }
          var label =
            "<div class='cloud-label d-flex align-items-center'>" +
            labelTitle +
            "</div>";
          var bar =
            "<div class='bar-container position-relative container'><div class='" +
            prediction[i].className +
            "-box'></div><div class='d-flex justify-content-center align-items-center " +
            prediction[i].className +
            "-bar' style='width: " +
            barWidth +
            "'><span class='d-block percent-text'>" +
            Math.round(prediction[i].probability.toFixed(2) * 100) +
            "%</span></div></div>";
          labelContainer.childNodes[i].innerHTML = label + bar;
        }
      }
    </script>
    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            $(".image-upload-wrap").hide();

            $(".file-upload-image").attr("src", e.target.result);
            $(".file-upload-content").show();
          };

          reader.readAsDataURL(input.files[0]);
          init().then(function () {
            console.log("hello");
            predict();
          });
        } else {
          removeUpload();
        }
      }

      function removeUpload() {
        $(".file-upload-input").replaceWith($(".file-upload-input").clone());
        $(".file-upload-content").hide();
        $(".image-upload-wrap").show();
      }
    </script>
